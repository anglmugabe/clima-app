<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Protest+Riot&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
        <title> Clima App </title>
    </head>

    <body>
        <div class="weather-app">
            <header>
                <form class=" search-form-input">
                    <input type="search" placeholder="Enter city name..." required class="search-form-input" />
                    <input type="submit" value="Search" class="search-form-button" />
                </form>
            </header>
            <main>
                <div class="weather-app-data">
                    <div>
                        <h1 class="weather-app-city">Maputo</h1>
                        <p class="weather-app-details"> Saturday 15:35, Sunny
                            <br />
                            Humidity: <strong>20% </strong>, Wind: <strong>1.13km/h</strong>
                        </p>
                    </div>
                    <div class="weather-app-temperature-container">
                        <div class="weather-app-icon">☀️ </div>
                        <div class="weather-app-temperature">28</div>
                        <div class="weather-app-unit">°C </div>
                    </div>
            </main>
    </body>

    <footer>
        Built by <a href="https://github.com/anglmugabe" target="_blank"> Angela Mugabe</a> on
        <a href="https://github.com/anglmugabe/clima-app" target="_blank"> Github </a> and website hosted on <a
            href="https://clima-meteo.netlify.app/" target="_blank"> Netlify </a>
    </footer>
    </div>
    <script src="src/clima.js"></script>

</html>
